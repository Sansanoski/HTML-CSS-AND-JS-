<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Models</title>
</head>
<body>
    <div class="container" id="header">
        <nav class="menu-nav">
            <ul>
                <li><a id="modelX" href="#">Model X</a></li>
                <li><a id="modelSS" href="#">Model SS</a></li>
                <li><a id="modelSupra" href="#">Model Supra</a></li>
                <li><a id="modelSpeed" href="#">Model Speed</a></li>
            </ul>
            <button>
                <a href="#">Reserve Now</a>
            </button>
        </nav>
        <div class="info">
            <div class="text" >
                <h2>Top Speed </h2>
                <p id="pa"></p>
            </div>
            <div class="text" >
                <h2>Max Range </h2>
                <p id="pe"></p>
            </div>
            <div class="text">
                <h2>1.9 s </h2>
                <p id="pi"></p>
            </div>
           <div class="line"></div>
            <div class="text">
                <h2 id="model"></h2>
            <div>
        </div>
    </div>

    <script>
        let  header = document.getElementById('header');
        let  mx = document.getElementById('modelX');
        let  mss = document.getElementById('modelSS');
        let  msupra = document.getElementById('modelSupra');
        let  ms = document.getElementById('modelSpeed');
        let  model = document.getElementById('model');
        let  pa = document.getElementById('pa');

        mx.onclick = function (){
            header.style.backgroundImage = 'url(/nate-johnston-PcbJL9CYSXs-unsplash.jpg)'
            model.innerHTML = ' Model X'
            pa.innerHTML = "299 km/h"
            pe.innerHTML = " 280 mi"
            pi.innerHTML = " 60 mph"
        }
        mss.onclick = function (){
            header.style.backgroundImage = 'url(/campbell-3ZUsNJhi_Ik-unsplash.jpg)'
            model.innerHTML = "Model SS"
            pa.innerHTML = "299 km/h"
            pe.innerHTML = " 300 mi"
            pi.innerHTML = " 80 mph"
        }
        msupra.onclick = function (){
            header.style.backgroundImage = 'url(/chris-stein-_WIC1wfxlbY-unsplash.jpg)'
            model.innerHTML = "Model Supra"
            pa.innerHTML = "270 km/h"
            pe.innerHTML = " 240 mi"
            pi.innerHTML = " 50 mph"
        }
        ms.onclick = function (){
            header.style.backgroundImage = 'url(/meritt-thomas-BwBxVVdlpYE-unsplash.jpg)'
            model.innerHTML = "Model MS"
            pa.innerHTML = "329 km/h"
            pe.innerHTML = " 310 mi"
            pi.innerHTML = " 80 mph"
        }
    </script>
    
</body>
</html>
